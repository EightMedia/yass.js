<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>YASS.js</title>

    <script src="modernizr.js"></script>
    <style>

        body {
            text-align: center;
            font: 1.2em/1.8em Arial;
        }

        img {
            max-width: 90%;
            border: solid 1px #000;
        }

        /* hides image error icon. Yass.js sets the image to visible onload. */
        .js img[srcset] { visibility: hidden; }

        /* hide images with srcset when no JS, the img between the noscript will be shown instead */
        .no-js img[srcset] { display: none; }

    </style>
</head>
<body>
    IMG tag with srcset attribute, without src, and a noscript fallback:<br>
    <img srcset="http://placehold.it/300x150,
            http://placehold.it/800x300 500w,
            http://placehold.it/600x300 1.5x,
            http://placehold.it/1200x400 1000w,
            http://placehold.it/2400x800 1000w 1.5x">
    <noscript><img src="http://placehold.it/800x300"></noscript>

    <script src="../yass.js"></script>
</body>
</html>
