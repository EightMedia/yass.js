<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>YASS.js</title>

    <script src="modernizr.js"></script>
    <style>

        body {
            text-align: center;
            font: 1.2em/1.8em Arial;
        }

    </style>
</head>
<body>

    iframe with custom yass options:<br>
    <iframe data-srcset="http://m.bing.com/, http://www.bing.com/ 900w" width="100%" height="600"></iframe>

    <script src="../yass.js"></script>
    <script>

      var iframe = document.getElementsByTagName('iframe')[0];
      YASS(iframe, {
        srcset_attr: 'data-srcset'
      });

    </script>
</body>
</html>
